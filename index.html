<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./imgs/rpsFavicon.png">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="mainGame">
        <div class="buttonTray" id="computerButtonTray">
            <button id="rockCompButton"><img src="./imgs/rockIcon.png" alt="rock" width="120" id="rockComp"></button>
            <button id="paperCompButton"><img src="./imgs/paperIcon.png" alt="paper" width="120" id="paperComp"></button>
            <button id="scissorsCompButton"><img src="./imgs/scissorsIcon.png" alt="scissors" width="120" id="scissorsComp"></button>
        </div>
        <div><hr style="width:80%"></div>
        <div class="buttonTray" id="playerButtonTray">
            <button class="playerChoice" id="rock"><img src="./imgs/rockIcon.png" alt="rock" width="120"></button>
            <button class="playerChoice" id="paper"><img src="./imgs/paperIcon.png" alt="paper" width="120"></button>
            <button class="playerChoice" id="scissors"><img src="./imgs/scissorsIcon.png" alt="scissors" width="120"></button>
        </div>
        <h2>Choose an Option</h2>
        <div id="scoreDisplay"></div>
    </div>
    <script src="index.js"></script>
    <footer>
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
        <br>
        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
        <br>
        <a href="https://www.flaticon.com/free-icons/tektite" title="tektite icons">Tektite icons created by Karyative - Flaticon</a>
        <br>
        <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
