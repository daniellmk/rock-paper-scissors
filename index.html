<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="mainGame">
        <div class="buttonTray" id="computerButtonTray">
            <button><img src="./imgs/rockIcon.png" alt="rock" width="120"></button>
            <button><img src="./imgs/paperIcon.png" alt="paper" width="120"></button>
            <button><img src="./imgs/scissorsIcon.png" alt="scissors" width="120"></button>
        </div>
        <div><hr style="width:80%"></div>
        <div class="buttonTray" id="playerButtonTray">
            <button class="playerChoice" id="rock"><img src="./imgs/rockIcon.png" alt="rock" width="120"></button>
            <button class="playerChoice" id="paper"><img src="./imgs/paperIcon.png" alt="paper" width="120"></button>
            <button class="playerChoice" id="scissors"><img src="./imgs/scissorsIcon.png" alt="scissors" width="120"></button>
        </div>
        <h2>Choose an Option</h2>
        <div id="scoreDisplay"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
